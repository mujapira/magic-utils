name: Test SSH Connection

on:
  workflow_dispatch:    # permite rodar manualmente na aba Actions

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: Test SSH to server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.HOME_SERVER_USER }}@${{ secrets.HOME_SERVER_HOST }} \
            "echo SSH connection successful on $(hostname)"
